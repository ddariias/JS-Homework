<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background-color: green;
            color: azure;
        }

<body>

<script>
    let newSession = localStorage.getItem('sessions')
    for (const newSessionElement of newSession) {
        let text = document.createElement('div')
        
        text.innerText = newSession
        document.body.appendChild(text)
        
    }
</script>

</body>
